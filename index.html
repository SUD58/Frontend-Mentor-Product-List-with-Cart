<!doctype html>
<html lang="en" class="box-border">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <!-- Include font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="10"
      height="2"
      fill="none"
      viewBox="0 0 10 2"
      class="hidden"
    >
      <symbol id="decrement-icon" viewBox="0 0 10 2">
        <path d="M0 .375h10v1.25H0V.375Z" />
      </symbol>
    </svg>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="10"
      height="10"
      fill="none"
      viewBox="0 0 10 10"
      class="hidden"
    >
      <symbol id="increment-icon" viewBox="0 0 10 10">
        <path
          d="M10 4.375H5.625V0h-1.25v4.375H0v1.25h4.375V10h1.25V5.625H10v-1.25Z"
        />
      </symbol>
    </svg>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="10"
      height="10"
      fill="none"
      viewBox="0 0 10 10"
      class="hidden"
    >
      <symbol id="remove-item-icon" viewBox="0 0 10 10">
        <path
          d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"
        />
      </symbol>
    </svg>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex flex-col bg-Frontend-Rose-50 p-4 font-RedHat lg:p-12 xl:p-16"
  >
    <div class="grid gap-6 lg:grid-cols-4">
      <ul
        id="items-list"
        class="grid auto-rows-auto grid-cols-subgrid gap-4 lg:col-span-3"
      >
        <h1 class="col-span-full row-span-1 text-4xl font-bold">Desserts</h1>
        <!-- Items inserted here -->
      </ul>
      <div
        id="cart"
        class="flex flex-col gap-2 self-start rounded-2xl bg-white p-10 lg:sticky lg:top-4"
      >
        <h2
          class="text-3xl font-bold text-Frontend-Red lg:text-2xl xl:text-3xl"
        >
          Your Cart (<span id="cart-number"></span>)
        </h2>
        <div class="flex flex-col gap-6">
          <div id="cart-active" class="flex hidden flex-col gap-6">
            <ul
              id="cart-items-list"
              class="flex flex-col gap-4 overflow-auto pr-3 text-sm"
            >
              <!-- Cart Items inserted here -->
            </ul>
            <div id="cart-total" class="flex items-center justify-between">
              <p class="text-sm">Order total</p>
              <h2 id="total-price" class="text-2xl font-bold"></h2>
            </div>
            <div
              class="flex justify-center gap-2 rounded-xl bg-Frontend-Rose-100 p-4 text-sm"
            >
              <img src="assets/images/icon-carbon-neutral.svg" alt="" />
              <p>
                This is a
                <span class="font-bold">carbon neutral</span> delivery
              </p>
            </div>
            <button
              id="confirm-order-button"
              class="rounded-full bg-Frontend-Red py-4 text-white"
            >
              Confirm order
            </button>
          </div>
          <div id="cart-inactive" class="flex grow flex-col justify-evenly">
            <img
              src="assets/images/illustration-empty-cart.svg"
              alt=""
              class="w-2/3 self-center"
            />
            <p class="text-center font-bold text-Frontend-Rose-500">
              Your added items will appear here
            </p>
          </div>
        </div>
      </div>
    </div>
    <dialog
      id="order-confirmation-modal"
      class="mb-0 rounded-t-xl p-8 backdrop:bg-black backdrop:bg-opacity-75 lg:mb-auto lg:w-1/3 lg:rounded-b-xl"
    >
      <div class="flex flex-col gap-4">
        <img src="assets/images/icon-order-confirmed.svg" alt="" class="w-16" />
        <h1 class="text-4xl font-bold">Order Confirmed</h1>
        <h3 class="text-Frontend-Rose-400">We hope you enjoy your food!</h3>
        <div
          id="order-details"
          class="flex flex-col gap-4 rounded-lg bg-Frontend-Rose-50 p-6"
        >
          <ul
            id="order-items-list"
            class="flex max-h-60 flex-col gap-4 overflow-auto"
          >
            <!-- Order items inserted here -->
          </ul>
          <div class="flex items-center justify-between">
            <p>Order Total</p>
            <h2 id="order-total" class="text-2xl font-bold"></h2>
          </div>
        </div>
        <button
          id="new-order-button"
          class="rounded-full bg-Frontend-Red p-4 text-lg text-white"
        >
          Start New Order
        </button>
      </div>
    </dialog>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SUD58">Suhrud Shringarputale</a>.
    </div>
  </body>
</html>
