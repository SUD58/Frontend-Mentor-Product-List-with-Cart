<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="output.css" />
    <script src="script.js" defer></script>

    <!-- Include font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-RedHat bg-Frontend-Rose-50 p-4">
    <div class="flex flex-col gap-6">
      <h1 class="text-4xl font-bold">Desserts</h1>
      <div class="">
        <div class="flex flex-col">
          <div class="relative mb-8">
            <img
              src="assets/images/image-waffle-mobile.jpg"
              alt=""
              class="rounded-2xl"
            />
            <button
              class="border-Frontend-Rose-500 absolute inset-x-0 -bottom-5 mx-auto flex w-fit gap-2 rounded-full border bg-white px-8 py-2"
            >
              <img src="assets/images/icon-add-to-cart.svg" alt="" />
              <p class="font-bold">Add to Cart</p>
            </button>
          </div>
          <h4 class="text-Frontend-Rose-300">Waffle</h4>
          <h3 class="text-lg font-bold">Waffle with Berries</h3>
          <p class="text-Frontend-Red font-bold">$6.50</p>
        </div>
      </div>
      <div class="flex flex-col rounded-2xl bg-white p-4">
        <h2 class="text-Frontend-Red text-3xl font-bold">
          Your Cart (<span></span>)
        </h2>
        <img
          src="assets/images/illustration-empty-cart.svg"
          alt=""
          class="w-2/3 self-center"
        />
        <p class="text-Frontend-Rose-500 self-center font-bold">
          Your added items will appear here
        </p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
